name: Run .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v2

      - name: âš™ Setup .NET 8.0 SDK âš™
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.1xx'
          dotnet-quality: 'preview'

      - name: âš™ Setup .NET 7.0 SDK âš™
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: âš™ Setup .NET 6.0 SDK âš™
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: â™» NuGet Cache â™»
        uses: actions/cache@v2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

      - name: ğŸ›  Build Solution with NUKE ğŸ› 
        shell: bash
        run: ./build.sh --target Test