name: Run .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v2

      - name: âš™ Setup .NET 6.0 SDK âš™
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: âš™ Setup .NET Core 3.1.0 SDK âš™
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: â™» NuGet Cache â™»
        uses: actions/cache@v2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

      - name: ğŸ”„ Restore Nuget Packages ğŸ”„
        run: dotnet restore

      - name: ğŸ›  Build .NET Projects ğŸ› 
        run: dotnet build --no-restore

      - name: âœ… Run Unit Tests âœ…
        run: dotnet test --no-restore